description:
  it:   
    shortDescription: >
          SISO Gestione Servizi sociali del Comune, accoglienza e presa in carico ed erogazione interventi e benefici sociali
    genericName: Gestione della cartella sociale      
    longDescription: >
         S.I.SO/SIgeSS (Sistema Informativo SOciale) è una piattaforma digitale
         a supporto degli adempimenti di accoglienza, raccolta del fabbisogno,
         gestione anagrafiche, produzione PAI/interventi, erogazione,
         rendicontazione sulle voci dei fondi e di altri (REI e Reddito di
         cittadinanza con rapporti ARPAL/ANPAL, L.26/2019) per i servizi
         sociali Comuni nel modello singolo Ente o Ambito territoriale. In
         questo il sistema è rivolto agli uffici perle fasi di contatto e presa
         in carico del cittadino, favorendo modelli uniformi di servizio fino
         a livello regionale e in grado di interoperare attraverso automatismi
         di servizio con Gli Enti esterni interessati. I servizi, oltre alla
         gestione sopra indicata intervengono quale supporto ai comuni nella
         gestione delle UVM e nelle problematiche inerenti il SOcio-sanitario
         regionale.
    
    features:
       - Miglioramento della presa in carico e della gestione dei percorsi di cura
       - Incremento della qualità del servizio a favore del cittadino
       - Integrazione professionale ed istituzionale 
       - Accresciuti risultati di salute per la Persona/utente e la sua famiglia
       - Riduzione dei costi di gestione attraverso un miglioramento dell’impiego delle risorse 
       - Maggiore trasparenza dei processi a favore il monitoraggio, il controllo e qualità della risposta

